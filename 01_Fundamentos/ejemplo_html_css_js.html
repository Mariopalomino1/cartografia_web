<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: grey
        }

        h1 {
            color: white;
            text-align: center;
        }

        p {
            font-family: verdana;
            font-size: 20px;
        }
        img{
            width:100%;
            max-width:200px;
        }
    </style>
    <script>
        function cambia_color() {
            document.body.style.backgroundColor = "red";
        }
    </script>
</head>

<body>
    <h2>What Can JavaScript Do?</h2>
    <p id="demo">JavaScript can change css styles.</p>
    <button type="button" onclick='cambia_color();'>Click Me!</button>
    <br/>
    <img src="icon.png" />
    <br/>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Tim_Berners-Lee_April_2009.jpg" />
</body>

</html>
